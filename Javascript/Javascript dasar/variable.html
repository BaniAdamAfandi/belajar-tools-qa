<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
<script>
    let firstname = "Bani" //bisa dirubah isi variablenya
    const lastname = "Afandi" //tidak bisa dirubah isi variablenya

    document.writeln(firstname)
    document.writeln("</br>")
    document.writeln("</br>")
    firstname = "Bukan Bani"
    document.writeln(firstname)
    document.writeln("</br>")
    document.writeln("</br>")
    document.writeln(lastname)
</script>
</body>
</html>
