<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika</title>
</head>
<body>
<script>
    const nilaiun = 60
    const nilaiuas = 70

    let lulusun = nilaiun > 75
    let lulusuas = nilaiuas >75

    let result = lulusun && lulusuas
    document.writeln("<p>"+result+"</p>")

    lulusun = nilaiun > 50
    lulusuas = nilaiuas >60

    result = lulusun && lulusuas
    document.writeln("<p>"+result+"</p>")

</script>
</body>
</html>
