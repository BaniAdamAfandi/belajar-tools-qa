<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatika</title>
</head>
<body>
<script>
    let result = 2 + 1 
    document.writeln("<p>"+" 2 + 1 = "+result+"</p>")
    
    result = result + 1 // hasil 4
    document.writeln("<p>"+" 3 + 1 = "+result+"</p>")

    result *= 2 // hasilnya 8
    document.writeln("<p>"+" 4 * 2 = "+result+"</p>")

    result++ // hasilnya 9
    document.writeln("<p>"+" 8 + 1 = "+result+"</p>")

    result-- // hasilnya 8
    document.writeln("<p>"+" 9 - 1 = "+result+"</p>")

    result = - result // berubah jadi negatif
    document.writeln("<p>"+" jadi bilangan negatif = "+result+"</p>") 
</script>
</body>
</html>
